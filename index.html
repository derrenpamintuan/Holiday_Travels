<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <i class="fa-solid fa-house"></i>
    <h1>Holiday Travels</h1>
    <i class="fa-solid fa-bookmark"></i>
  </header>
  <main>
    <div data-view="search-view" id="search-view" class="view">
      <div class="row">
        <p>Search by two letter country code</p>
        <form action="" method="get">
          <input type="search" id="search" maxlength="2" size="4" autocomplete="off" placeholder="US">
        </form>
      </div>
      <div class="not-found">
        <div class="row">
          <h4>No results. Try a different country code!</h4>
        </div>
      </div>
      <div class="results">
        <div class="row">
          <div class="column-full">
            <h2>Results</h2>
          </div>
        </div>
        <div class="row">
          <table>
            <thead>
              <tr>
                <th>Code</th>
                <th>Date</th>
                <th>LocalName</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div data-view="saved-view" id="saved-view" class="view hidden">
      <div class="row saved-holidays">
        <div class="column-full">
          <h2>Saved</h2>
          <ul></ul>
        </div>
      </div>
      <div class="row no-saved-holidays">
        <div class="column-full">
          <h4>No saved holidays.</h4>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
